name: Generate Snake

on:
  schedule:
    # Runs at 12am UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Generate the snake animation
        uses: Platane/snk@v2
        with:
          github_user_name: SinlessRook
          outputs: dist/snake.svg

      - name: Push the generated snake.svg
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true

  deploy:
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: Deploy the generated snake.svg to the README
        run: |
          git fetch
          git checkout output
          git merge main --allow-unrelated-histories -m "Merging output branch"
          git add -A
          git commit -m "Update snake animation"
          git push origin main
